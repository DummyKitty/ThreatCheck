name: Build .NET Framework 4.8.1 Project

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.1.1

    - name: Restore NuGet packages
      run: nuget restore ThreatCheck.sln

    - name: Build the solution
      run: msbuild ThreatCheck.sln /p:Configuration=Release /p:TargetFrameworkVersion=v4.8.1

    - name: Zip the build output
      run: Compress-Archive -Path .\ThreatCheck\bin\Release\* -DestinationPath .\ThreatCheck.zip

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./ThreatCheck.zip
        asset_name: ThreatCheck.zip
        asset_content_type: application/zip
