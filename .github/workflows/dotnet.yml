name: Build .NET Framework 4.8.1 Project

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.1.1

    - name: Restore NuGet packages
      run: nuget restore ThreatCheck.sln

    - name: Build the solution
      run: msbuild ThreatCheck.sln /p:Configuration=Release /p:TargetFrameworkVersion=v4.8.1
